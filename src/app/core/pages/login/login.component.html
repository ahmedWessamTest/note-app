<div class="mx-auto col-sm-8 col-md-6 col-lg-4 px-2">
  <form class="p-2 mt-4" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <div class="mb-3">
      <input
        type="text"
        formControlName="email"
        [class.is-invalid]="
          loginForm.get('email')?.errors &&
          (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
        "
        class="form-control main-input"
        placeholder="email"
      />
      <div class="invalid-feedback">should fill this input</div>
    </div>
    <div class="mb-3">
      <input
        type="password"
        formControlName="password"
        [class.is-invalid]="
          loginForm.get('password')?.errors &&
          (loginForm.get('password')?.dirty ||
            loginForm.get('password')?.touched)
        "
        class="form-control main-input"
        placeholder="password"
      />
      <div class="invalid-feedback">should fill this input</div>
    </div>
    <div class="mt-3">
      <app-submit-button text="Login" />
    </div>
    @if(isLoading()){
    <div class="d-flex justify-content-center align-items-center mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    } @if (errorMsg()) {
    <div class="alert alert-danger text-center mt-3">{{ errorMsg() }}</div>
    }
  </form>
</div>
