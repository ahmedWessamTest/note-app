<div class="mx-auto col-sm-8 col-md-6 col-lg-4 px-2">
  <form
    class="border rounded p-2 mt-4"
    [formGroup]="registerForm"
    (ngSubmit)="submitRegister()"
  >
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        [class.is-invalid]="
          registerForm.get('name')?.errors &&
          (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)
        "
        formControlName="name"
        placeholder="Name"
      />
      <div class="invalid-feedback">should fill this input</div>
    </div>
    <div class="mb-3">
      <input
        type="text"
        formControlName="email"
        [class.is-invalid]="
          registerForm.get('email')?.errors &&
          (registerForm.get('email')?.dirty ||
            registerForm.get('email')?.touched)
        "
        class="form-control"
        placeholder="email"
      />
      <div class="invalid-feedback">should fill this input</div>
    </div>
    <div class="mb-3">
      <input
        type="password"
        formControlName="password"
        [class.is-invalid]="
          registerForm.get('password')?.errors &&
          (registerForm.get('password')?.dirty ||
            registerForm.get('password')?.touched)
        "
        class="form-control"
        placeholder="password"
      />
      <div class="invalid-feedback">should fill this input</div>
    </div>
    <div class="mb-3">
      <input
        type="number"
        formControlName="age"
        [class.is-invalid]="
          registerForm.get('age')?.errors &&
          (registerForm.get('age')?.dirty || registerForm.get('age')?.touched)
        "
        class="form-control"
        placeholder="Age"
      />
      <div class="invalid-feedback">should fill this input</div>
    </div>
    <div class="mb-3">
      <input
        type="tel"
        formControlName="phone"
        [class.is-invalid]="
          registerForm.get('phone')?.errors &&
          (registerForm.get('phone')?.dirty ||
            registerForm.get('phone')?.touched)
        "
        class="form-control"
        placeholder="Phone"
      />
      <div class="invalid-feedback">should fill this input</div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">register</button>
    </div>
    @if(isLoading){
    <div class="d-flex justify-content-center align-items-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    } @if (errorMsg) {
    <div class="alert alert-danger text-center mt-3">{{ errorMsg }}</div>
    }
  </form>
</div>
